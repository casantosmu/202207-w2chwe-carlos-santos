<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de la vida</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" type="module"></script>
  </head>
  <body>
    <header class="hero">
      <div class="hero__background"></div>
      <div class="hero__card">
        <h1 class="hero__heading">Juego de la vida</h1>
      </div>
    </header>
    <main class="container">
      <p class="intro__text">
        Dibuja el estado inicial en el tablero <br />
        del juego y pulsa jugar
      </p>
      <form class="settings">
        <h2 class="settings__heading">Settings</h2>

        <div class="settings_field">
          <label for="select-size" class="settings_label">Tama√±o:</label>
          <select
            name="select-size"
            id="select-size"
            class="settings__dropdown js-select-size"
          >
            <option value="3">3x3</option>
            <option value="6">6x6</option>
            <option value="12" selected="selected">12x12</option>
            <option value="16">16x16</option>
            <option value="24">24x24</option>
          </select>
        </div>
        <div class="settings_field">
          <label for="select-speed" class="settings_label">Velocidad:</label>
          <select
            name="select-speed"
            id="select-speed"
            class="settings__dropdown js-select-speed"
          >
            <option value="0.5">0.5</option>
            <option value="0.75">0.75</option>
            <option value="1" selected="selected">Normal</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
          </select>
        </div>
      </form>
      <div class="board js-board"></div>
      <div class="board__buttons">
        <button class="button button--primary js-play-button">Jugar</button>
        <button class="button button--gray-dark js-stop-button">Detener</button>
      </div>
    </main>
  </body>
</html>
