<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de la vida</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" type="module"></script>
  </head>
  <body>
    <header class="hero">
      <div class="hero__background"></div>
      <div class="hero__card">
        <h1 class="hero__heading">Juego de la vida</h1>
      </div>
    </header>
    <main class="container">
      <p class="intro__text">
        Dibuja el estado inicial en el tablero <br />
        del juego y pulsa jugar
      </p>
      <div class="board js-board"></div>
      <div class="board__buttons">
        <button class="button button--primary js-play-button">Jugar</button>
        <button class="button button--gray-dark js-stop-button">Detener</button>
      </div>
    </main>
  </body>
</html>
